{% extends "quiz/base.html" %}
{% load static %}

{% block scripts %}
  <script src="{% static 'quiz/js/myMain.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}


<!-- Modal -->
<div class="modal fade not-visible" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">GameMatcher</div>
<hr>
<h3>Take our quiz to find better game recommendations</h3>
{% for obj in object_list %}
  <button
      class="btn btn-link modal-button"
      data-pk="{{obj.pk}}"
      data-quiz="{{obj.name}}"
      data-questions="{{obj.number_of_questions}}"
      data-time="{{obj.time}}"
      data-toggle="modal"
      data-target="#quizStartModal">
      {{obj.name}}
  </button><br>

{% endfor %}

<a href=""><button type="button" id="" class="btn btn-primary">view games</button></a>

{% endblock content %}
